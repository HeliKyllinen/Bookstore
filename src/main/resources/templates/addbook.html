<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Add book</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Add book</h1>	
	<div>
		<form action="#" th:object="${book}" th:action="@{saveBook}" method="post">
			<div>
				<label>Title</label> <input type="text" th:field="*{title}"/>
			</div>
			<div>
				<label>Author</label> <input type="text" th:field="*{author}"/>
			</div>
			<div>
				<label>ISBN</label> <input type="text" th:field="*{isbn}"/>
			</div>
			<div>
				<label>Year</label> <input type="text" th:field="*{publicationYear}"/>
			</div>
			<div>
				<label>Price</label> <input type="text" th:field="*{price}"/>
			</div>
			<div>
			<Label for="catlist">Category</Label>
			<select id="catlist" th:field="*{category}" class="form-control">
				<option th:each="category: ${categories}" th:value="${category.categoryid}" th:text="${category.name}">
			</select>
			</div>
			
			<input type="submit" value="Save"></input>
		
		</form>
	</div>
</body>
</html>
